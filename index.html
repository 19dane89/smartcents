<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCents Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Root colors & fonts */
    :root {
      --color-primary-bg: #f0f7ff; /* Light blue base */
      --color-primary-text: #0a3d62; /* Dark blue text */
      --color-electric-indigo: #5a2a83;
      --color-emerald-green: #27ae60;
      --color-sunset-orange: #eb5757;
      --color-soft-purple: #8e44ad;
      --color-pastel-yellow: #f6e58d;

      --shadow-light: rgba(0, 0, 0, 0.12);
      --shadow-dark: rgba(90, 42, 131, 0.15);

      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-blur: 14px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--color-primary-bg);
      color: var(--color-primary-text);
      overflow-x: hidden;
      /* subtle blurred financial background */
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Glassmorphism overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255 255 255 / 0.8);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      z-index: -1;
    }

    header {
      background: var(--color-glass-bg, var(--glass-bg));
      backdrop-filter: blur(var(--glass-blur));
      padding: 1.5rem 3rem;
      text-align: center;
      box-shadow:
        4px 4px 10px var(--shadow-light),
        -4px -4px 10px #fff;
      border-radius: 0 0 30px 30px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: var(--color-electric-indigo);
      text-shadow: 0 2px 5px rgba(90, 42, 131, 0.35);
    }

    header p {
      margin: 0.4rem 0 0 0;
      font-weight: 600;
      font-style: italic;
      color: var(--color-soft-purple);
      font-size: 1.2rem;
      user-select: none;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
    }

    /* Glass cards with neumorphic shadows */
    .glass-card {
      background: var(--glass-bg);
      border-radius: 25px;
      padding: 2rem 2.5rem;
      box-shadow:
        6px 6px 15px var(--shadow-light),
        -6px -6px 15px #ffffff;
      backdrop-filter: blur(var(--glass-blur));
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow:
        10px 10px 25px var(--shadow-dark),
        -10px -10px 25px #ffffffcc;
    }

    /* Section titles */
    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--color-electric-indigo);
      margin-bottom: 1rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    /* Section divider (small bar) */
    .divider {
      height: 4px;
      width: 60px;
      background: linear-gradient(90deg, var(--color-electric-indigo), var(--color-emerald-green));
      border-radius: 20px;
      margin-bottom: 1.5rem;
    }

    /* Dropdown styling */
    select {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 12px;
      border: 2px solid var(--color-electric-indigo);
      background: rgba(255 255 255 / 0.85);
      color: var(--color-electric-indigo);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    select:hover,
    select:focus {
      background-color: var(--color-electric-indigo);
      color: white;
      outline: none;
    }

    /* Inputs grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      color: var(--color-electric-indigo);
      user-select: none;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--color-emerald-green);
      box-shadow: 0 0 8px var(--color-emerald-green);
      background: white;
      color: var(--color-primary-text);
    }

    /* Button */
    button {
      background-color: var(--color-electric-indigo);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 0.9rem 2.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(90, 42, 131, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 1.8rem;
      display: block;
      width: fit-content;
    }

    button:hover {
      background-color: #401f66;
      box-shadow: 0 9px 25px rgba(64, 31, 102, 0.85);
    }

    /* Result text */
    #result {
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
    }

    /* Alert color for overspending */
    #result.overspend {
      color: var(--color-sunset-orange);
    }

    #result.positive {
      color: var(--color-emerald-green);
    }

    /* Chart container */
    .chart-container {
      margin-top: 1rem;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      main {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartCents üí∏</h1>
    <p>Personal Budget & Savings Tracker</p>
  </header>

  <main>
    <!-- Monthly Budget Input Card -->
    <section class="glass-card" aria-label="Monthly Budget Input">
      <h2>üí∞ Monthly Budget</h2>
      <div class="divider"></div>

      <label for="salary">Net Salary</label>
      <input type="number" id="salary" placeholder="Enter your monthly net salary" min="0" />

      <div class="grid">
        <div>
          <label for="rent">üè† Rent</label>
          <input type="number" class="expense" id="rent" min="0" />
        </div>
        <div>
          <label for="internet">üåê Internet</label>
          <input type="number" class="expense" id="internet" min="0" />
        </div>
        <div>
          <label for="cellphone">üì± Cellphone</label>
          <input type="number" class="expense" id="cellphone" min="0" />
        </div>
        <div>
          <label for="car">üöó Car</label>
          <input type="number" class="expense" id="car" min="0" />
        </div>
        <div>
          <label for="household">üßπ Household</label>
          <input type="number" class="expense" id="household" min="0" />
        </div>
        <div>
          <label for="petrol">‚õΩ Petrol</label>
          <input type="number" class="expense" id="petrol" min="0" />
        </div>
        <div>
          <label for="toiletries">üß¥ Toiletries</label>
          <input type="number" class="expense" id="toiletries" min="0" />
        </div>
        <div>
          <label for="pocket">üëõ Pocket Money</label>
          <input type="number" class="expense" id="pocket" min="0" />
        </div>
        <div>
          <label for="entertainment">üéâ Entertainment</label>
          <input type="number" class="expense" id="entertainment" min="0" />
        </div>
        <div>
          <label for="savings">üíµ Savings</label>
          <input type="number" class="expense" id="savings" min="0" />
        </div>
        <div>
          <label for="other1">‚ûï Other Expense 1</label>
          <input type="number" class="expense" id="other1" min="0" />
        </div>
        <div>
          <label for="other2">‚ûï Other Expense 2</label>
          <input type="number" class="expense" id="other2" min="0" />
        </div>
        <div>
          <label for="other3">‚ûï Other Expense 3</label>
          <input type="number" class="expense" id="other3" min="0" />
        </div>
      </div>

      <button onclick="calculateBalance()">Calculate Balance</button>
      <h3 id="result">Balance will show here...</h3>
    </section>

    <!-- Savings Progress Chart Card -->
    <section class="glass-card" aria-label="Savings Progress Chart">
      <h2>üìà Savings Progress</h2>
      <div class="divider"></div>

      <label for="yearSelect">Select Year</label>
      <select id="yearSelect" aria-describedby="yearHelp">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
      </select>

      <div class="chart-container">
        <canvas id="savingsChart" height="150" aria-label="Savings progress line chart" role="img"></canvas>
      </div>
    </section>
  </main>

  <script>
    // Sample savings data by year
    const savingsDataByYear = {
      2025: [20000, 22000, 24200, 26620, 29282],
      2026: [21000, 23000, 25300, 27800, 30500],
      2027: [22000, 24500, 26000, 28500, 32000],
      2028: [23000, 25500, 27200, 30000, 33500],
      2029: [24000, 26500, 28200, 31000, 34500],
    };

    // Chart.js setup for savings progress
    const ctx = document.getElementById('savingsChart').getContext('2d');
    let savingsChart = null;

    function createChart(year) {
      const dataPoints = savingsDataByYear[year] || savingsDataByYear['2025'];

      if (savingsChart) {
        savingsChart.destroy();
      }

      savingsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
          datasets: [{
            label: 'Savings (ZAR)',
            data: dataPoints,
            borderColor: 'var(--color-emerald-green)',
            backgroundColor: 'rgba(39, 174, 96, 0.25)',
            fill: true,
            tension: 0.4,
            pointRadius: 6,
            pointHoverRadius: 9,
            pointBackgroundColor: 'var(--color-electric-indigo)',
            borderWidth: 3,
          }],
        },
        options: {
          responsive: true,
          animation: { duration: 1000, easing: 'easeOutQuart' },
          interaction: { mode: 'nearest', intersect: false },
          plugins: {
            tooltip: {
              backgroundColor: 'var(--color-electric-indigo)',
              titleFont: { weight: '700' },
              bodyFont: { weight: '600' },
              cornerRadius: 6,
              padding: 10,
              displayColors: false,
            },
            legend: {
              labels: {
                color: 'var(--color-primary-text)',
                font: { weight: '700', size: 14 },
              },
            },
          },
          scales: {
            x: {
              ticks: { color: 'var(--color-primary-text)', font: { weight: '600' } },
              grid: { color: '#ddd', borderColor: 'transparent' },
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: 'var(--color-primary-text)',
                font: { weight: '600' },
                callback: val => `R${val.toLocaleString()}`,
              },
              grid: { color: '#eee', borderColor: 'transparent' },
            },
          },
        },
      });
    }

    // Initialize chart for default year
    createChart('2025');

    // Update chart on year select change
    document.getElementById('yearSelect').addEventListener('change', (e) => {
      createChart(e.target.value);
    });

    // Calculate balance function with alert colors
    function calculateBalance() {
      const salary = parseFloat(document.getElementById('salary').value) || 0;
      const expenses = document.querySelectorAll('.expense');
      let totalExpenses = 0;
      expenses.forEach(exp => {
        totalExpenses += parseFloat(exp.value) || 0;
      });
      const balance = salary - totalExpenses;

      const resultEl = document.getElementById('result');
      if (balance < 0) {
        resultEl.classList.remove('positive');
        resultEl.classList.add('overspend');
        resultEl.textContent = `‚ö†Ô∏è Over budget by R${Math.abs(balance).toFixed(2)}`;
      } else {
        resultEl.classList.remove('overspend');
        resultEl.classList.add('positive');
        resultEl.textContent = `‚úÖ Remaining Balance: R${balance.toFixed(2)}`;
      }
    }
  </script>
</body>

</html>
