<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCents - Budget Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #6a11cb;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2575fc;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SmartCents</h1>
    <h2>Monthly Budget Tracker</h2>

    <label for="income">Net Salary:</label>
    <input type="number" id="income" placeholder="Enter your salary" />

    <label for="rent">Rent:</label>
    <input type="number" id="rent" placeholder="e.g. 5000" />

    <label for="wifi">Internet / WiFi:</label>
    <input type="number" id="wifi" placeholder="e.g. 600" />

    <label for="car">Car Installment:</label>
    <input type="number" id="car" placeholder="e.g. 3000" />

    <label for="petrol">Petrol:</label>
    <input type="number" id="petrol" placeholder="e.g. 1500" />

    <label for="food">Groceries / Food:</label>
    <input type="number" id="food" placeholder="e.g. 2500" />

    <label for="credit1">Credit Card Payment 1:</label>
    <input type="number" id="credit1" placeholder="e.g. 1000" />

    <label for="credit2">Credit Card Payment 2:</label>
    <input type="number" id="credit2" placeholder="e.g. 800" />

    <label for="savings">Savings:</label>
    <input type="number" id="savings" placeholder="e.g. 2000" />

    <label for="other">Other Expenses:</label>
    <input type="number" id="other" placeholder="e.g. 1200" />

    <button onclick="calculateBalance()">Calculate Balance</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const fields = ["income", "rent", "wifi", "car", "petrol", "food", "credit1", "credit2", "savings", "other"];

    window.onload = () => {
      fields.forEach(field => {
        const saved = localStorage.getItem(field);
        if (saved) document.getElementById(field).value = saved;
      });
      calculateBalance();
    };

    function calculateBalance() {
      let income = parseFloat(document.getElementById("income").value) || 0;
      let totalExpenses = 0;

      fields.forEach(field => {
        const value = parseFloat(document.getElementById(field).value) || 0;
        localStorage.setItem(field, value);
        if (field !== "income") totalExpenses += value;
      });

      const balance = income - totalExpenses;
      document.getElementById("result").innerHTML =
        `<strong>Remaining Balance:</strong> R${balance.toFixed(2)}`;
    }
  </script>
</body>

</html>
