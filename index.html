<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCents Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      color: #1b2a4e;
    }

    header {
      background-color: #2980b9;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h1, h2 {
      margin-top: 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2980b9;
    }

    .chart-container {
      margin-top: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartCents</h1>
    <span>Personal Budget & Savings Tracker</span>
  </header>

  <div class="container">
    <div class="card">
      <h2>Monthly Budget</h2>
      <label for="salary">Net Salary</label>
      <input type="number" id="salary" placeholder="Enter your monthly net salary" />

      <div class="grid">
        <div>
          <label>Rent</label>
          <input type="number" class="expense" id="rent">
        </div>
        <div>
          <label>Internet</label>
          <input type="number" class="expense" id="internet">
        </div>
        <div>
          <label>Cellphone</label>
          <input type="number" class="expense" id="cellphone">
        </div>
        <div>
          <label>Car</label>
          <input type="number" class="expense" id="car">
        </div>
        <div>
          <label>Household</label>
          <input type="number" class="expense" id="household">
        </div>
        <div>
          <label>Petrol</label>
          <input type="number" class="expense" id="petrol">
        </div>
        <div>
          <label>Toiletries</label>
          <input type="number" class="expense" id="toiletries">
        </div>
        <div>
          <label>Pocket Money</label>
          <input type="number" class="expense" id="pocket">
        </div>
        <div>
          <label>Entertainment</label>
          <input type="number" class="expense" id="entertainment">
        </div>
        <div>
          <label>Savings</label>
          <input type="number" class="expense" id="savings">
        </div>
        <div>
          <label>Other Expense 1</label>
          <input type="number" class="expense" id="other1">
        </div>
        <div>
          <label>Other Expense 2</label>
          <input type="number" class="expense" id="other2">
        </div>
        <div>
          <label>Other Expense 3</label>
          <input type="number" class="expense" id="other3">
        </div>
      </div>

      <button onclick="calculateBalance()">Calculate Balance</button>
      <h3 id="result">Balance will show here...</h3>
    </div>

    <div class="card chart-container">
      <h2>Savings Progress</h2>
      <canvas id="savingsChart" height="100"></canvas>
    </div>
  </div>

  <script>
    function calculateBalance() {
      const salary = parseFloat(document.getElementById("salary").value) || 0;
      const expenses = document.querySelectorAll(".expense");
      let totalExpenses = 0;
      expenses.forEach(exp => {
        totalExpenses += parseFloat(exp.value) || 0;
      });
      const balance = salary - totalExpenses;
      document.getElementById("result").innerText = `Remaining Balance: R${balance.toFixed(2)}`;
    }

    const ctx = document.getElementById('savingsChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2025', '2026', '2027', '2028', '2029'],
        datasets: [{
          label: 'Savings Goal (R)',
          data: [20000, 22000, 24200, 26620, 29282],
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  </script>
</body>

</html>
