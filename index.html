<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCents Savings Tracker</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF & html2canvas for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* Root colors & fonts */
    :root {
      --color-primary-bg: #f0f7ff;
      --color-primary-text: #0a3d62;
      --color-electric-indigo: #5a2a83;
      --color-emerald-green: #27ae60;
      --color-sunset-orange: #eb5757;
      --color-soft-purple: #8e44ad;
      --color-pastel-yellow: #f6e58d;

      --shadow-light: rgba(0, 0, 0, 0.12);
      --shadow-dark: rgba(90, 42, 131, 0.15);

      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-blur: 14px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--color-primary-bg);
      color: var(--color-primary-text);
      overflow-x: hidden;
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255 255 255 / 0.8);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      z-index: -1;
    }

    header {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      padding: 1.5rem 3rem;
      text-align: center;
      box-shadow:
        4px 4px 10px var(--shadow-light),
        -4px -4px 10px #fff;
      border-radius: 0 0 30px 30px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: var(--color-electric-indigo);
      text-shadow: 0 2px 5px rgba(90, 42, 131, 0.35);
    }

    header p {
      margin: 0.4rem 0 0 0;
      font-weight: 600;
      font-style: italic;
      color: var(--color-soft-purple);
      font-size: 1.2rem;
      user-select: none;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
    }

    .glass-card {
      background: var(--glass-bg);
      border-radius: 25px;
      padding: 2rem 2.5rem;
      box-shadow:
        6px 6px 15px var(--shadow-light),
        -6px -6px 15px #ffffff;
      backdrop-filter: blur(var(--glass-blur));
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow:
        10px 10px 25px var(--shadow-dark),
        -10px -10px 25px #ffffffcc;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--color-electric-indigo);
      margin-bottom: 1rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .divider {
      height: 4px;
      width: 60px;
      background: linear-gradient(90deg, var(--color-electric-indigo), var(--color-emerald-green));
      border-radius: 20px;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      color: var(--color-electric-indigo);
      user-select: none;
    }

    select,
    input[type="number"] {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 2px solid var(--color-electric-indigo);
      background: rgba(255 255 255 / 0.85);
      color: var(--color-electric-indigo);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-bottom: 1.5rem;
      user-select: none;
      width: 100%;
      box-sizing: border-box;
    }

    select:hover,
    select:focus,
    input[type="number"]:focus {
      background-color: var(--color-electric-indigo);
      color: white;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--color-electric-indigo);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 0.9rem 2.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(90, 42, 131, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 1.8rem;
      display: block;
      width: fit-content;
    }

    button:hover {
      background-color: #401f66;
      box-shadow: 0 9px 25px rgba(64, 31, 102, 0.85);
    }

    #reportArea {
      margin-top: 2rem;
    }

    #reportArea h3 {
      color: var(--color-soft-purple);
    }

    #reportArea p {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--color-primary-text);
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
    }

    #result.overspend {
      color: var(--color-sunset-orange);
    }

    #result.positive {
      color: var(--color-emerald-green);
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      main {
        padding: 0 1rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartCents üí∏</h1>
    <p>Personal Budget & Savings Tracker</p>
  </header>

  <main>
    <!-- Year & Month selectors -->
    <section class="glass-card" aria-label="Select Year and Month">
      <h2>üìÖ Select Year & Month</h2>
      <div class="divider"></div>

      <label for="yearSelect">Year</label>
      <select id="yearSelect" aria-describedby="yearHelp" aria-label="Select year">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
      </select>

      <label for="monthSelect">Month</label>
      <select id="monthSelect" aria-label="Select month">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
    </section>

    <!-- Monthly inputs -->
    <section class="glass-card" aria-label="Monthly Income and Expenses">
      <h2>üí∞ Income & Expenses</h2>
      <div class="divider"></div>

      <label for="salaryInput">Net Salary</label>
      <input type="number" id="salaryInput" placeholder="Enter your monthly net salary" min="0" />

      <label for="expensesInput">Total Expenses</label>
      <input type="number" id="expensesInput" placeholder="Enter your total expenses" min="0" />

      <label for="savingsInput">Savings Added</label>
      <input type="number" id="savingsInput" placeholder="Enter savings for this month" min="0" />

      <button id="saveDataBtn">Save Monthly Data</button>
      <h3 id="saveStatus"></h3>
    </section>

    <!-- Savings Progress Chart -->
    <section class="glass-card" aria-label="Savings Progress Chart">
      <h2>üìà Savings Progress</h2>
      <div class="divider"></div>

      <canvas id="savingsChart" height="250" aria-label="Savings progress line chart" role="img"></canvas>
    </section>

    <!-- Report Generation -->
    <section class="glass-card" aria-label="Generate Report">
      <h2>üìù Generate Report</h2>
      <div class="divider"></div>

      <button id="generateReportBtn">Generate PDF Report</button>

      <div id="reportArea" hidden>
        <h3>Report Preview</h3>
        <p id="reportSummary"></p>
        <canvas id="reportChart" height="250" aria-label="Report savings chart" role="img"></canvas>
      </div>
    </section>
  </main>

  <script>
    // Utils for localStorage keys
    const getStorageKey = (year) => `smartcents_savings_${year}`;
    const getMonthName = (monthIndex) => {
      return [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ][monthIndex] || '';
    };

    // Initial Setup
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const salaryInput = document.getElementById('salaryInput');
    const expensesInput = document.getElementById('expensesInput');
    const savingsInput = document.getElementById('savingsInput');
    const saveDataBtn = document.getElementById('saveDataBtn');
    const saveStatus = document.getElementById('saveStatus');
    const reportArea = document.getElementById('reportArea');
    const reportSummary = document.getElementById('reportSummary');
    const generateReportBtn = document.getElementById('generateReportBtn');

    let savingsChart = null;
    let reportChart = null;

    // Load or initialize year data in localStorage
    function loadYearData(year) {
      let data = localStorage.getItem(getStorageKey(year));
      if (!data) {
        // Initialize 12 months with zeros
        data = Array(12).fill(null).map(() => ({
          salary: 0,
          expenses: 0,
          savings: 0,
        }));
        localStorage.setItem(getStorageKey(year), JSON.stringify(data));
      } else {
        data = JSON.parse(data);
      }
      return data;
    }

    // Save year data to localStorage
    function saveYearData(year, data) {
      localStorage.setItem(getStorageKey(year), JSON.stringify(data));
    }

    // Current loaded data & year
    let currentYear = yearSelect.value;
    let currentMonth = parseInt(monthSelect.value);
    let yearData = loadYearData(currentYear);

    // Populate inputs for selected month
    function populateInputs() {
      const monthData = yearData[currentMonth];
      salaryInput.value = monthData.salary || 0;
      expensesInput.value = monthData.expenses || 0;
      savingsInput.value = monthData.savings || 0;
    }

    // Update savings chart for current year
    function updateSavingsChart() {
      const labels = [];
      const dataPoints = [];
      for (let i = 0; i < 12; i++) {
        labels.push(getMonthName(i));
        dataPoints.push(yearData[i]?.savings || 0);
      }

      if (savingsChart) savingsChart.destroy();

      const ctx = document.getElementById('savingsChart').getContext('2d');
      savingsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Savings (ZAR)',
            data: dataPoints,
            borderColor: 'var(--color-emerald-green)',
            backgroundColor: 'rgba(39, 174, 96, 0.25)',
            fill: true,
            tension: 0.4,
            pointRadius: 6,
            pointHoverRadius: 9,
            pointBackgroundColor: 'var(--color-emerald-green)',
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            intersect: false,
          },
          plugins: {
            tooltip: {
              enabled: true,
              callbacks: {
                label: ctx => `R${ctx.parsed.y.toFixed(2)}`
              }
            },
            legend: {
              labels: {
                color: 'var(--color-electric-indigo)',
                font: { weight: 'bold', size: 14 }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: 'var(--color-electric-indigo)',
                font: { weight: '600' }
              }
            },
            x: {
              ticks: {
                color: 'var(--color-electric-indigo)',
                font: { weight: '600' }
              }
            }
          }
        }
      });
    }

    // Load inputs on change
    yearSelect.addEventListener('change', () => {
      currentYear = yearSelect.value;
      yearData = loadYearData(currentYear);
      populateInputs();
      updateSavingsChart();
      hideReport();
    });

    monthSelect.addEventListener('change', () => {
      currentMonth = parseInt(monthSelect.value);
      populateInputs();
      hideReport();
    });

    // Save monthly data button
    saveDataBtn.addEventListener('click', () => {
      const salaryVal = parseFloat(salaryInput.value) || 0;
      const expensesVal = parseFloat(expensesInput.value) || 0;
      const savingsVal = parseFloat(savingsInput.value) || 0;

      // Save current month data in yearData array
      yearData[currentMonth] = {
        salary: salaryVal,
        expenses: expensesVal,
        savings: savingsVal,
      };

      saveYearData(currentYear, yearData);
      updateSavingsChart();

      saveStatus.textContent = `Data saved for ${getMonthName(currentMonth)} ${currentYear}`;
      saveStatus.style.color = 'var(--color-emerald-green)';

      setTimeout(() => {
        saveStatus.textContent = '';
      }, 3500);

      hideReport();
    });

    // Report generation
    function hideReport() {
      reportArea.hidden = true;
      if (reportChart) {
        reportChart.destroy();
        reportChart = null;
      }
    }

    generateReportBtn.addEventListener('click', async () => {
      reportArea.hidden = false;

      // Summary
      const monthly = yearData[currentMonth];
      const income = monthly.salary || 0;
      const expenses = monthly.expenses || 0;
      const savings = monthly.savings || 0;
      const balance = income - expenses;

      reportSummary.innerHTML = `
        <strong>${getMonthName(currentMonth)} ${currentYear} Report</strong><br>
        Income (Salary): R${income.toFixed(2)}<br>
        Expenses: R${expenses.toFixed(2)}<br>
        Savings Added: R${savings.toFixed(2)}<br>
        Balance: R${balance.toFixed(2)}<br>
      `;

      // Prepare chart data for report
      const labels = Array.from({ length: 12 }, (_, i) => getMonthName(i));
      const savingsData = yearData.map(m => m?.savings || 0);

      const ctxReport = document.getElementById('reportChart').getContext('2d');
      if (reportChart) reportChart.destroy();

      reportChart = new Chart(ctxReport, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Savings (ZAR)',
              data: savingsData,
              backgroundColor: 'var(--color-emerald-green)',
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: 'var(--color-electric-indigo)' }
            },
            tooltip: {
              enabled: true,
              callbacks: {
                label: ctx => `R${ctx.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: 'var(--color-electric-indigo)' }
            },
            x: {
              ticks: { color: 'var(--color-electric-indigo)' }
            }
          }
        }
      });

      // Generate PDF after slight delay to ensure canvas renders
      setTimeout(generatePDF, 300);
    });

    async function generatePDF() {
      const { jsPDF } = window.jspdf;

      // Select report section to capture
      const reportSection = document.getElementById('reportArea');

      // Use html2canvas to capture report as image
      const canvas = await html2canvas(reportSection, { scale: 2 });

      const imgData = canvas.toDataURL('image/png');

      // Create PDF document
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'pt',
        format: 'a4'
      });

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      // Add Title
      pdf.setFontSize(22);
      pdf.setTextColor('#5a2a83');
      pdf.text(`SmartCents Report - ${getMonthName(currentMonth)} ${currentYear}`, pageWidth / 2, 40, { align: 'center' });

      // Add Image of report section
      const imgProps = pdf.getImageProperties(imgData);
      const imgWidth = pageWidth - 80;
      const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

      pdf.addImage(imgData, 'PNG', 40, 60, imgWidth, imgHeight);

      // Save file
      pdf.save(`SmartCents_Report_${currentYear}_${currentMonth + 1}.pdf`);
    }

    // Initialize UI with current values
    populateInputs();
    updateSavingsChart();
  </script>
</body>

</html>
